# novnc.conf - configuration for noVNC setup
cd "$(dirname "$0")"

# --- noVNC setup ---
# Directory where the noVNC repo is stored or cloned to
NOVNC_DIR="$HOME/noVNC"

# The web port for the noVNC web interface (what you access via browser)
WEB_PORT=6080

# The port of the remote VNC server (forwarded locally via SSH)
VNC_PORT=5901

# --- SSH tunnel configuration ---
# SSH user and host for the remote server running the VNC service
SSH_USER="ubuntu"
SSH_HOST="3.129.19.9"

# Path to your private SSH key (must have permissions 600)
SSH_KEY="./awskey.pem"
